    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Page Header -->
    <header class="text-center bg-dark text-white">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
      <!-- City Search Area -->
      <div id="search-div" class="col-md-2 mt-3 ml-5 bg-light">
        <form id="search-form">
          <div>
            <label for="city-search">Search for a City:</label>
          </div>
          <div class="">
            <input type="text" class="rounded border-light" />
            <button
              id="search-button"
              class="rounded-circle border-primary bg-primary text-white fas fa-search"></button>
          </div>
          <div id="search-recent"></div>
        </form>
      </div>

      <!-- Weather Results -->
      <div id="weather-div" class="col-md-8 mt-3">
        <div id="weather-today" class="border border-dark"></div>
        <div id="weather-5-day" class="row"><p>5-Day Forcast:</p></div>
      </div>
    </div>

    <!-- Link for JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
